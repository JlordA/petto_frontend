<!DOCTYPE html>
<div class="parent">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./src/modal.js" defer></script>
    <script src="./src/index.js" defer> </script>
    
   
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Petto</title>
</head>
<body >
    <div class="div5"> 
    <header>
        <H1 id="app-title">Petto</H1>
        <div id="user-div">
            <h2 id="username"></h2>
            <button class="button_display design_button" id="log-out">Log Out</button>
            <form id="log-in">
                <input type="text" name="name" placeholder="Name" id="login-field">
                <input type="submit" value="Log In" id="login-button" class="design_button">
            </form>
        </div>
    </header>
    </div>

    <div class="div1"> 
    <div >
        <h3 class="friends-heading">Available Friends</h3>
        <ul id="friend-container">
           <h3 id="container-title">Log in or Sign up to view Pets!</h3>
        </ul>

    </div>
    <div>
        <button class="button_display design_button" id="delete">Delete User</button>
    </div>
    </div>

    <div class="div2"> 
    <main>   
        <div id="pet">
            <div id="image-container">
            <img src="https://img.icons8.com/cotton/2x/like.png" alt="" id="heart" class="button_display notyourpet" >  
            <img  src="" class="petimg" >
            <img src="https://i.imgur.com/tXUg4d5.gif" class="petbackground">
            </div>
            <div id="pet-actions">
                <div id="actions-heading">
                    <h2 id="actions-title">Welcome to Petto!</h2>
                </div>
                <div id="button-container">
                    <!--add buttons here-->
                    <button data-id="Feed" class="button_display notyourpet"  id="action_button">Feed</button>
                    <button data-id="Play" class="button_display notyourpet"  id="action_button">Play</button>
                    <button data-id="Clean" class="button_display notyourpet"  id="action_button">Clean</button>
                    <button data-id="Rest" class="button_display notyourpet"  id="action_button">Rest</button>
                    <button id="signup" >Sign Up!</button>
                </div>
            </div>
            <div id="pet-bio">
                <h3 id="user"></h3>
                <h3 id="bday"></h3>
                <h3 id="bio"></h3>
            </div>
            
        </div>
    </main> 
    </div>

    <div class="div3"> 
    <div id="pet-stats">
        <!--add dog stats here-->
        <h3 id="pet-title">Things To Do With Your Petto!</h3>
        <ul id="stats-list">
            <!-- <li> Hunger: <progress id="hunger" value="70" max="100"> 32% </progress></li>
            <li> Cleanliness: <progress id="cleanliness" value="32" max="100"> 32% </progress></li>
            <li> Energy: <progress id="energy" value="10" max="100"> 32% </progress></li>
            <li> Happiness: <progress id="happiness" value="80" max="100"> 32% </progress></li> -->
            <li>Feed with your Petto!</li>
            <li>Clean your Petto!</li>
            <li>Rest your Petto!</li>
            <li>Play with your Petto!</li>
        </ul>
        
    </div>
    </div>

    <div class="div4"> 
    <div>
        <!--add your pets here-->
        <h3 id="pets-container-text">Collect Every Petto!</h3>
        <ul id="pets-container">
            
        </ul>

    </div>
    </div>

    
    <div id="modal" style="display: none;" data-action="close">
        <form id="sign-up">
            <h1>Sign Up!</h1>
            <input type="text" name="name" placeholder="Name">
            <input type="submit" value="Create User" class="design_button" id="create-user">
        </form>
    </div>

    <div id="modal2" style="display: none;" data-action="close">
        <form id="select-pet">
            <h1>Choose your Petto</h1>
            <div class="pet_form_image">
                <!-- duncan -->
                <input type="checkbox" name='pet1' id="pet1" data-happyimg="https://i.imgur.com/1t027eG.gif" data-sadimg="https://i.imgur.com/J4W5zW4.gif" data-bio="I was born under brooklyn brownstone with the smell of sweet bodega chicken sandwiches in the air." /><label for="pet1"></label>
                <!-- anise -->
                <input type="checkbox" name='pet2' id="pet2" data-happyimg="https://i.imgur.com/Ko0MRdf.gif" data-sadimg="https://i.imgur.com/QtVOHFF.gif" data-bio="I was born under a ferris wheel on a warm summer night at Coney Island." /><label for="pet2"></label>
                <!-- olive -->
                <input type="checkbox" name='pet3' id="pet3" data-happyimg="https://i.imgur.com/Bs7kbRr.gif" data-sadimg="https://i.imgur.com/wjovPuW.gif" data-bio="I was born under a waterfall in a the deepest jungle corner of the Amazon." /><label for="pet3"></label>
                <!-- burt -->
                <input type="checkbox" name='pet4' id="pet4" data-happyimg="https://i.imgur.com/Qp72bd1.gif" data-sadimg="https://i.imgur.com/niuAz5M.gif" data-bio="I was born under a pickup truck parked in a grassy plain down on the farm." /><label for="pet4"></label>
                <!-- foxy -->
                <input type="checkbox" name='pet5' id="pet5" data-happyimg="https://i.imgur.com/tItxRTi.gif" data-sadimg="https://i.imgur.com/Wo5syV8.gif" data-bio="I was born under a big ol' oak tree covered in magic moss." /><label for="pet5"></label>
            </div>
            <div id="select-pet-container">
                <input type="text" name="name" placeholder="Name">
            </br>
                <input type="submit" value="Get Started" class="design_button" id="start-button">
            </div>
        </form>
    </div>

</body>
</div>
</html>
