            <div id="pet-actions">
                <div id="actions-heading">
                    <h2 id="actions-title">What will you do with Bobo?</h2>
                </div>
                <div id="button-container">
                    <!--add buttons here-->
                    <button id="action button">Feed</button>
                    <button id="action button">Play</button>
                    <button id="action button">Clean</button>
                    <button id="action button">Rest</button>

    </div>

    <div class="div3"> 
    <div id="pet-stats">
        <!--add dog stats here-->
        <h3 id="pet-title">Bobo the Corgi</h3>
        <ul id="stats-list">
            <li> Hunger: <progress id="hunger" value="70" max="100"> 32% </progress></li>
            <li> Cleanliness: <progress id="cleanliness" value="32" max="100"> 32% </progress></li>
            <li> Energy: <progress id="energy" value="10" max="100"> 32% </progress></li>

        </ul>

        <!--add your pets here-->
        <h3>Your Pets</h3>
        <ul id="pets-container">
            
        </ul>

    </div>
    </div>

    
    <div id="modal" style="display: none;" data-action="close">
        <form id="sign-up">
            <h1>Sign Up!</h1>
            <label for="name">Name</label>
            <input type="text" name="name">
            <input type="submit" value="Create User">
        </form>
