<!DOCTYPE html>
<div class="parent">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./src/modal.js" defer></script>
    <script src="./src/index.js" defer> </script>
    <title>Petto</title>
</head>
<body>
    <div class="div5"> 
    <header>
        <H1>Petto</H1>
        <div id="user-div">
            <h2 id="username"></h2>
            <button class="button_display" id="log-out">Log Out</button>
            <form id="log-in">
                <input type="text" name="name" placeholder="Name">
                <input type="submit" value="Log In">
            </form>
        </div>
    </header>
    </div>

    <div class="div1"> 
    <div >
        <h3 class="friends-heading">Available Friends</h3>
        <ul id="friend-container">
           <h3 id="container-title">Log in or Sign up to view Pets!</h3>
        </ul>

    </div>
    <div>
        <button class="button_display" id="delete">Delete User</button>
    </div>
    </div>

    <div class="div2"> 
    <main>   
        <div id="pet">
            <div id="image-container">
            <!--<img  src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/5d86f2d4-54b9-4f09-9c37-a3b4427ce5f8/d9tshtb-29210bf8-4f1d-47bb-9f49-3e93c2139cea.png/v1/fill/w_1024,h_577,q_80,strp/pine_forest_by_boneswolbach_d9tshtb-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOiIsImlzcyI6InVybjphcHA6Iiwib2JqIjpbW3siaGVpZ2h0IjoiPD01NzciLCJwYXRoIjoiXC9mXC81ZDg2ZjJkNC01NGI5LTRmMDktOWMzNy1hM2I0NDI3Y2U1ZjhcL2Q5dHNodGItMjkyMTBiZjgtNGYxZC00N2JiLTlmNDktM2U5M2MyMTM5Y2VhLnBuZyIsIndpZHRoIjoiPD0xMDI0In1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmltYWdlLm9wZXJhdGlvbnMiXX0.qPWvjLOW6_BHiZJ-wtMEQLgvhdN9OLKJZgrY8yw8iv0" class="petbackground">-->
            <img src="https://i.imgur.com/v54LX99.jpg" class="petbackground">
            <img  src="https://i.imgur.com/Ybb2Krd.gif" class="petimg" >
            <img src="https://img.icons8.com/cotton/2x/like.png" alt="" id="heart" class="button_display notyourpet" >  
            </div>
            <div id="pet-actions">
                <div id="actions-heading">
                    <h2 id="actions-title">Welcome to Petto!</h2>
                </div>
                <div id="button-container">
                    <!--add buttons here-->
                    <button data-id="Feed" class="button_display notyourpet"  id="action button">Feed</button>
                    <button data-id="Play" class="button_display notyourpet"  id="action button">Play</button>
                    <button data-id="Clean" class="button_display notyourpet"  id="action button">Clean</button>
                    <button data-id="Rest" class="button_display notyourpet"  id="action button">Rest</button>
                    <button id="signup">Sign Up!</button>
                </div>
            </div>
            <div id="pet-bio">
                <h3 id="user"></h3>
                <h3 id="bday"></h3>
                <h3 id="bio"></h3>
            </div>
            
        </div>
    </main> 
    </div>

    <div class="div3"> 
    <div id="pet-stats">
        <!--add dog stats here-->
        <h3 id="pet-title">Things To Do With Your Petto!</h3>
        <ul id="stats-list">
            <!-- <li> Hunger: <progress id="hunger" value="70" max="100"> 32% </progress></li>
            <li> Cleanliness: <progress id="cleanliness" value="32" max="100"> 32% </progress></li>
            <li> Energy: <progress id="energy" value="10" max="100"> 32% </progress></li>
            <li> Happiness: <progress id="happiness" value="80" max="100"> 32% </progress></li> -->
            <li>Feed with your Petto!</li>
            <li>Clean your Petto!</li>
            <li>Rest your Petto!</li>
            <li>Play with your Petto!</li>
        </ul>
        
    </div>
    </div>

    <div class="div4"> 
    <div>
        <!--add your pets here-->
        <h3 id="pets-container-text">Collect Every Petto!</h3>
        <ul id="pets-container">
            
        </ul>

    </div>
    </div>

    
    <div id="modal" style="display: none;" data-action="close">
        <form id="sign-up">
            <h1>Sign Up!</h1>
            <input type="text" name="name" placeholder="Name">
            <input type="submit" value="Create User">
        </form>
    </div>

    <div id="modal2" style="display: none;" data-action="close">
        <form id="select-pet">
            <h1>Choose your Petto</h1>
            <div class="pet_form_image">
            <input type="checkbox" name='pet1' id="pet1" data-happyimg="https://i.imgur.com/tItxRTi.gif" data-sadimg="https://i.imgur.com/Wo5syV8.gif" data-bio="I was born under a moonlit sky in a rainbow paradise for cute animals." /><label for="pet1"></label>
            <input type="checkbox" name='pet2' id="pet2" data-happyimg="https://i.imgur.com/tItxRTi.gif" data-sadimg="https://i.imgur.com/Wo5syV8.gif" data-bio="I was born under a ferris wheel on a warm summer night at Coney Island." /><label for="pet2"></label>
            <input type="checkbox" name='pet3' id="pet3" data-happyimg="https://i.imgur.com/tItxRTi.gif" data-sadimg="https://i.imgur.com/Wo5syV8.gif" data-bio="I was born under a waterfall in a the deepest jungle corner of the Amazon." /><label for="pet3"></label>
            <input type="checkbox" name='pet4' id="pet4" data-happyimg="https://i.imgur.com/tItxRTi.gif" data-sadimg="https://i.imgur.com/Wo5syV8.gif" data-bio="I was born under a pickup truck parked in a grassy plain down on the farm." /><label for="pet4"></label>
            <input type="checkbox" name='pet5' id="pet5" data-happyimg="https://i.imgur.com/tItxRTi.gif" data-sadimg="https://i.imgur.com/Wo5syV8.gif" data-bio="I was born under a big ol' oak tree covered in magic moss." /><label for="pet5"></label>
            <input type="checkbox" name='pet6' id="pet6" data-happyimg="https://i.imgur.com/tItxRTi.gif" data-sadimg="https://i.imgur.com/Wo5syV8.gif" data-bio="I was born under brooklyn brownstone with the smell of sweet bodega chicken sandwiches in the air." /><label for="pet6"></label>  
            </div>
            <input type="text" name="name" placeholder="Name">
            <input type="submit" value="Finish">
        </form>
    </div>

</body>
</div>
</html>
